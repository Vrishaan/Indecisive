components:
- event_bindings: {change: drop_down_1_change}
  layout_properties: {full_width_row: true, grid_position: 'IEXOVL,IPKVNV'}
  name: drop_down_1
  properties:
    background: theme:White
    foreground: theme:Black
    items: [All, Unseen, Seen]
  type: DropDown
- event_bindings: {pressed_enter: search_box_pressed_enter}
  layout_properties: {full_width_row: true, grid_position: 'IEXOVL,XHGPYT'}
  name: search_box
  properties: {background: 'theme:White', foreground: 'theme:Black', placeholder: Search}
  type: TextBox
- event_bindings: {click: shop_button_click}
  layout_properties: {full_width_row: true, grid_position: 'IEXOVL,HJYPCI'}
  name: shop_button
  properties:
    align: center
    background: ''
    bold: false
    border: ''
    enabled: true
    font: ''
    font_size: null
    foreground: ''
    icon: fa:trash
    icon_align: left
    italic: false
    role: secondary-color
    spacing:
      margin: [null, null, null, 0]
    spacing_above: small
    spacing_below: small
    text: Clear
    tooltip: ''
    underline: false
    visible: true
  type: Button
- layout_properties: {full_width_row: true, grid_position: 'KLITIM,EHGONY'}
  name: label_5
  properties: {align: center, foreground: 'theme:White', text: Email}
  type: Label
- layout_properties: {grid_position: 'KLITIM,DJVXRG'}
  name: label_6
  properties: {align: center, foreground: 'theme:White', text: About}
  type: Label
- layout_properties: {grid_position: 'KLITIM,TRIRZB'}
  name: label_7
  properties:
    align: center
    foreground: theme:White
    text: |
      Feedback
  type: Label
- layout_properties: {grid_position: 'KLITIM,DIJPOC'}
  name: label_8
  properties:
    align: center
    foreground: theme:White
    text: |
      Date
  type: Label
- layout_properties: {grid_position: 'KLITIM,INSMVC'}
  name: label_9
  properties: {align: center, foreground: 'theme:White', text: Seen}
  type: Label
- layout_properties: {full_width_row: true, grid_position: 'LIBTTG,GEPZZV', row_background: 'theme:White'}
  name: spacer_1
  properties: {height: '2', spacing_above: none, spacing_below: none}
  type: Spacer
- layout_properties: {full_width_row: true, grid_position: 'WCODBO,KVSHZF'}
  name: repeating_panel_1
  properties: {item_template: Feedback.ItemTemplate2, spacing_above: none, spacing_below: none}
  type: RepeatingPanel
container:
  properties: {col_widths: '{"XHGPYT":60,"HJYPCI":10,"IPKVNV":10}'}
  type: ColumnPanel
is_package: true
