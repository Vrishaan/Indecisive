components:
- event_bindings: {pressed_enter: search_box_pressed_enter}
  layout_properties: {full_width_row: true, grid_position: 'JYAERD,KCOISO'}
  name: search_box
  properties: {background: 'theme:White', foreground: 'theme:Black', placeholder: Search}
  type: TextBox
- event_bindings: {click: shop_button_click}
  layout_properties: {full_width_row: true, grid_position: 'JYAERD,FDEBPD'}
  name: shop_button
  properties:
    align: center
    background: ''
    bold: false
    border: ''
    enabled: true
    font: ''
    font_size: null
    foreground: ''
    icon: fa:trash
    icon_align: left
    italic: false
    role: secondary-color
    spacing:
      margin: [null, null, null, 0]
    spacing_above: small
    spacing_below: small
    text: Clear
    tooltip: ''
    underline: false
    visible: true
  type: Button
- event_bindings: {}
  layout_properties: {full_width_row: true, grid_position: 'LTRCOM,ZQPUEA'}
  name: flow_panel_1
  properties: {align: center, role: flow-flexer, spacing_above: small, spacing_below: small}
  type: FlowPanel
- event_bindings: {click: button_1_click}
  layout_properties: {grid_position: 'BTJOGZ,DSIZSG'}
  name: button_1
  properties: {align: center, background: 'theme:Secondary 500', foreground: 'theme:White', icon: 'fa:plus', icon_align: right, text: Add Product}
  type: Button
container:
  properties: {background: '', col_widths: '{"KCOISO":50,"FDEBPD":10}'}
  type: ColumnPanel
is_package: true
